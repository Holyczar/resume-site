name: Deploy to GHCR
on:
  push:
    branches: [ "main" ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker compose build
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push to GHCR
        run: |
          docker tag my-resume-site ghcr.io/${{ github.repository_owner | tr '[:upper:]' '[:lower:]' }}/resume-site:latest
          docker push ghcr.io/${{ github.repository_owner | tr '[:upper:]' '[:lower:]' }}/resume-site:latest
